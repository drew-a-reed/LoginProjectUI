<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-w col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Reset Password</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="resetPasswordForm" (ngSubmit)="reset()">
              <div class="form-group pt-3">
                <div class="input-field" [class.error]="resetPasswordForm.controls['password'].dirty && resetPasswordForm.hasError('required', 'password')">
                  <span class="fa fa-lock px-2"></span>
                  <input type="{{type}}" placeholder="New Password" formControlName="password">
                  <button type="button" (click)="hideShowPassword()"
                    class="bg-white text-muted" style="border:none;"> <span class="fa {{eyeIcon}}"></span> </button>
                </div>
              </div>
              <small *ngIf="resetPasswordForm.controls['password'].dirty && resetPasswordForm.hasError('required', 'password')" class="text-danger">*Password is required.</small>

              <div class="form-group pt-3">
                <div class="input-field" [class.error]="resetPasswordForm.controls['password'].dirty && resetPasswordForm.hasError('required', 'password')">
                  <span class="fa fa-lock px-2"></span>
                  <input type="{{type}}" placeholder="Confirm Password" formControlName="confirmPassword">
                  <button type="button" (click)="hideShowPassword()"
                    class="bg-white text-muted" style="border:none;"> <span class="fa {{eyeIcon}}"></span> </button>
                </div>
              </div>
              <small *ngIf="resetPasswordForm.controls['confirmPassword'].dirty && resetPasswordForm.hasError('required', 'confirmPassword')" class="text-danger">*Confirm Password is Required</small>
              <small *ngIf="resetPasswordForm.hasError('confirmPasswordValidator', 'confirmPassword')" class="text-danger">*Passwords do not match.</small>
              <button type="submit" class="btn btn-primary btn-block mt-4 w-100">Reset</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
