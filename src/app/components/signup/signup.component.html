<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Sign Up</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="signupForm">
              <div class="form-group pt-3">
                <div class="input-field" [class.error]="
                    signupForm.controls['firstName'].dirty &&
                    signupForm.hasError('required', 'firstName')
                  ">
                  <span class="fa fa-user p-2"></span>
                  <input formControlName="firstName" type="text" placeholder="First Name" />
                </div>
              </div>
              <small *ngIf="
                  signupForm.controls['firstName'].dirty &&
                  signupForm.hasError('required', 'firstName')
                " class="text-danger">*First name is required</small>

              <div class="form-group pt-3">
                <div class="input-field" [class.error]="
                    signupForm.controls['lastName'].dirty &&
                    signupForm.hasError('required', 'lastName')
                  ">
                  <span class="fa fa-user p-2"></span>
                  <input formControlName="lastName" type="text" placeholder="Last Name" />
                </div>
              </div>
              <small *ngIf="
                  signupForm.controls['lastName'].dirty &&
                  signupForm.hasError('required', 'lastName')
                " class="text-danger">*Last name is required</small>

              <div class="form-group pt-3">
                <div class="input-field" [class.error]="
                    signupForm.controls['email'].dirty &&
                    signupForm.hasError('required', 'email')
                  ">
                  <span class="fa fa-user p-2"></span>
                  <input formControlName="email" type="text" placeholder="Email" />
                </div>
              </div>
              <small *ngIf="
                  signupForm.controls['email'].dirty &&
                  signupForm.hasError('required', 'email')
                " class="text-danger">*Email is required</small>
              <div class="form-group pt-3">
                <div class="input-field"
                  [class.error]="signupForm.controls['password'].dirty && signupForm.hasError('required','password')">
                  <span class="fa fa-lock px-2"></span> <input formControlName="password" [type]="type"
                    placeholder="Password"> <button type="button" (click)="hideShowPassword()"
                    class="bg-white text-muted" style="border:none;"> <span class="fa {{eyeIcon}}"></span> </button>
                </div>
              </div>
              <small *ngIf="
                  signupForm.controls['password'].dirty &&
                  signupForm.hasError('required', 'password')
                " class="text-danger">*Email is required</small>
              <button (click)="onSignup()" type="submit" class="btn btn-primary btn-block mt-4 w-100">
                Sign Up
              </button>
              <div class="text-center pt-4 text-muted">
                Already have an account?
                <a id="forget" routerLink="/login">Login</a>
              </div>
            </form>
          </div>
          <div class="mx-3 my-2 py-2 bordert">
            <div class="text-center py-3">
              <a href="https://www.google.com" target="_blank" class="px-2" id="google-btn"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-container *ngIf="showModal">
    <div class="modal fade show" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true" style="display: block">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Error</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
              (click)="showModal = false"></button>
          </div>
          <div class="modal-body">
            <p>{{ error }}</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="showModal = false">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
